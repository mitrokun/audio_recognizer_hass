recognize_file:
  name: Recognize Audio File
  description: Recognizes speech from an audio file using a specified STT provider.
  fields:
    entity_id:
      name: STT Provider
      description: The Speech-to-Text entity to use for recognition.
      required: true
      example: "stt.wyoming"
      selector:
        entity:
          domain: stt
    file_path:
      name: File Path
      description: The full path to the WAV audio file within the Home Assistant container.
      required: true
      example: "/media/my_test_audio.wav"
      selector:
        text:
    language:
      name: Language
      description: The language to use for recognition. If not provided, the system's default language will be attempted.
      required: false
      example: "ru"
      selector:
        language:
send_reply:
  name: Send reply to Telegram
  description: Sends a text message back to the Telegram chat from which a voice message was received.
  fields:
    chat_id:
      name: Chat ID
      description: The unique identifier for the target chat. Should be taken from the trigger event data.
      required: true
      selector:
        text:
    message:
      name: Message
      description: The text of the message to send.
      required: true
      selector:
        text: